<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let nhietdo = prompt('Nhập vào nhiệt độ')
        while(nhietdo>100){
            alert('Giảm nhiệt độ');
            nhietdo = prompt('Nhập vào nhiệt độ');
        }
        while(nhietdo<20){
            alert('Tăng nhiệt độ');
            nhietdo = prompt('Nhập vào nhiệt độ');
        }
    </script>
</body>
</html>
