<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        //Dãy fibonacci 0 1 1 2 3 5 8 13 ....
        let a = 0;
        let b = 1;
        let c = '';
        for(i=0;i<10;i++){
            c += a + ' ' + b + ' '
            a += b;
            b += a;
        }
        document.write(c)
    </script>
</body>
</html>
