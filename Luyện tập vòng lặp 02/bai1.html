<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        let num = prompt('Số lượng số trong dãy Fibonacci');
        let fibo = '';
        for (i=0;i<(num/2);i++){
            fibo += a + ' ' + b + ' ';
            a+=b;
            b+=a;
        }
        document.write(fibo);
    </script>
</body>
</html>
