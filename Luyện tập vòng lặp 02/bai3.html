<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        // triangle style 1
        function triangle1() {
            for (let i = 1; i <= 5; i++) {
                let string = '';
                for (let j = 1; j <= i; j++) {
                    string += '*';
                }
                document.write(string + '<br>')
            }
        }

        // triangle style 2
        function triangle2() {
            for (let i = 5; i >= 1; i--) {
                let string = '';
                for (let j = 1; j <= i; j++) {
                    string += '*';
                }
                document.write(string + '<br>')
            }
        }

        // triangle style 3
        function triangle3() {
            for (let i = 1; i <= 5; i++) {
                let string1 = '';
                let string2 = '';
                for (let j = 5; j >= i; j--) {
                    string1 += '*';
                }
                for (let x = 1; x <= i; x++) {
                    string2 += '\xa0\xa0'
                }
                document.write(string2 + string1 + '<br>')
            }
        }

        // triangle style 4
        function triangle4() {
            for (let i = 5; i >= 1; i--) {
                let string1 = '';
                let string2 = '';
                for (let j = 1; j <= i; j++) {
                    string1 += '\xa0\xa0'
                }
                for (let x = 5; x >= i; x--) {
                    string2 += '*'
                }
                document.write(string1 + string2 + '<br>')
            }
        }

        console.log(triangle1());
        console.log(triangle2());
        console.log(triangle3());
        console.log(triangle4());
    </script>
</body>

</html>
