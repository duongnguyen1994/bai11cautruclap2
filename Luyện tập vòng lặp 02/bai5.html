<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let sotien = Number(prompt('Nhập số tiền vay'));
        let month = Number(prompt('Nhập số tháng vay'));
        let lai = Number(prompt('Nhập lãi suất hàng tháng'));
        for(let i=1; i<=month;i++){
            sotien += sotien*lai;
        }
        alert(sotien);
    </script>
</body>
</html>
