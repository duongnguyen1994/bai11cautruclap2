<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
    <script>
        let num = prompt('Nhập số lượng số nguyên tố')
        let count = 0;
        let N = 2;
        while(count<num){
            if (ktsoNT(N)){
                count++;
                document.write(N + ' ');
            }
            N++;
        }
        function ktsoNT(N){
            if (N<2){
                return false;
            }
            for(i=2;i<N;i++){
                if(N%i==0){
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
