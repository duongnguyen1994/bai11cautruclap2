<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Sinh bảng cửu chương</title>
</head>
<body>
    <script>
        let i = 2;
        let j = 2;
        let sout;
        sout = '<table border="1" width="600">'
        while(i<10){
            sout += '<tr>';
            while(j<10){
                sout += '<td>' + i + 'x' + j +'=' + i*j + '</td>';
                j++;
            }
            sout += '</tr>';
            j = 2;
            i++;
        }
        sout += '</table>';
        document.write(sout);
    </script>
</body>
</html>
